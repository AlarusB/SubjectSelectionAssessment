{% extends '_layout.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <h3>Edit A Subject</h3>
    <label for="title">Title:</label>
    <input id="title" name="title" autocomplete="off" value="{{subject_info.title}}" required>

    <label for="subject">Subject:</label>
    <input id="subject" name="subject" autocomplete="off" value="{{subject_info.subject}}" required>

    <label for="year">Year:</label>
    <select id="year" name="year" autocomplete="off" value="{{subject_info.year}}" required>
        <option>year</option>
        {% for i in range(11, 14) %}
        <option>{{i}}</option>
        {% endfor %}
    </select>

    <label for="description">Description:</label>
    <textarea style="resize:none" id="description" name="description" cols="45" rows="5">{{subject_info.description}}</textarea>

    <label for="internal_credits">Internal Credits:</label>
    <input id="internal_credits" name="internal_credits" type="number" value="{{subject_info.internal_credits}}" min="0" step="1" autocomplete="off" required>

    <label for="external_credits">External Credits:</label>
    <input id="external_credits" name="external_credits" type="number" value="{{subject_info.external_credits}}" min="0" step="1" autocomplete="off" required>

    <label for="start_date">Start date:</label>
    <input type="date" id="start_date" name="start_date"
           value="{{subject_info.start_date}}"
           min="2022-01-01" max="2026-12-31" autocomplete="off" required>

    <label for="end_date">End date:</label>
    <input type="date" id="end_date" name="end_date"
           value="{{subject_info.end_date}}"
           min="2022-01-01" max="2026-12-31" autocomplete="off" required>

    <label for="colour">Colour:</label>
    <input type="color" id="colour" name="colour" value="{{subject_info.colour}}" autocomplete="off" required>

    <input type="submit" value="Save changes" autocomplete="off" required>
</form>
{% endblock %}
