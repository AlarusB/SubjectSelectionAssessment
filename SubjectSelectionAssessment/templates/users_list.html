{% extends '_layout.html' %}

{% block title %}User Dashboard{% endblock %}

{% block content %}
<table class="table">
    <tr>
        <th>#</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    {% for row in result %}
    <tr>
        <td>{{ row.id }}</td>
        <td>{{ row.first_name }}</td>
        <td>{{ row.last_name }}</td>
        <td>{{ row.email }}</td>
        <td>
            <a title="View {{ row.first_name }}'s profile" aria-label="View User" href="{{ url_for('view_user', id=row['id']) }}"><i class="fa-solid fa-eye"></i></a>
            <a title="Edit {{ row.first_name }}" aria-label="Edit User" href="{{ url_for('edit_user', id=row['id']) }}"><i class="fa-solid fa-pen"></i></a>
            <a title="View {{ row.first_name }}'s subject choices" aria-label="View User's Subject Choices" href="{{ url_for('view_user_subjects', id=row.id) }}"><i class="fa-solid fa-clipboard-check"></i></a>
            <a title="Delete {{ row.first_name }}" aria-label="Delete User" href="{{ url_for('delete_user', id=row['id']) }}" onclick="return confirm('Are you sure? you want to delete {{row.first_name }} {{ row.last_name }}')"><i class="fa-solid fa-trash-can"></i></a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('add_user') }}">Add a new user</a>
{% endblock %}
