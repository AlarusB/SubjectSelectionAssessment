{% extends '_layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<form method="post" class="flex column" enctype="multipart/form-data">
    <h3>Login</h3>

    <label for="email">Email</label>
    <input id="email" name="email" autocomplete="off" type="email" required>

    <label for="password">Password</label>
    <input id="password" name="password" autocomplete="off" type="password" required>

    <input type="submit" class="btn" value="Sign In">
    <p>No account? <a class="a" href="{{ url_for('add_user') }}">Register Here</a></p>
</form>
    {% endblock %}
